<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hough Transform Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="ht.js"></script>
    <style>
        #output-div img {
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Interactive Hough Transform Demo</h1>
        <div class="row">
            <div class="col-12">
                <p>
                    Image width: 
                    <input type="number" id="imageWidth" name="imageWidth" min="16" max="600" value="16" onchange="onInputImageSizeChange()">
                    Hough space size:
                    <span id="hough-size-width">23</span>
                    &times;
                    <span id="hough-size-height">45</span>
                    <button onclick="ht()">Transform</button>
                </p>
            </div>
            <div class="col-7">
                <div id="main"></div>
            </div>
            <div class="col-5">
                <div id="output-div">
                    <img id="output-img" src="" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
